<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maffle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Maffle</h1>
        <div class="game-info">
            <div class="moves-counter">Moves: <span id="moves">0/8</span></div>
            <div class="difficulty-display">Difficulty: <span id="difficulty">-</span></div>
            <button id="new-game" class="btn">New Maffle</button>
        </div>
        
        <div id="loading" class="loading">Loading puzzles...</div>
        <div id="game-grid" class="grid hidden">
            <!-- 5x5 grid will be dynamically generated -->
        </div>
        
        <div id="win-message" class="win-message hidden">
            <h2>Congratulations!</h2>
            <p>You solved the puzzle in <span id="final-moves"></span> moves!</p>
            <button id="play-again" class="btn">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
